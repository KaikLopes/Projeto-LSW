<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Player de Música</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div> <h1 class="logo">MeuPlayer</h1>
                <nav class="primary-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
                        <li><a href="#"><i class="fas fa-user"></i> Meu Perfil</a></li>
                    </ul>
                </nav>
            </div>

            <div> <nav class="secondary-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-book"></i> Sua Biblioteca</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <header>
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="O que você quer ouvir?">
                    </div>
                    <h2>Músicas para você</h2>
                </header>
            <section class="genre-section">
                <h3>Top 10 em Alta</h3>
                <div class="track-grid" id="top-trending-container">
                    <div class="loading">Carregando...</div>
                </div>
            </section>

            <section class="genre-section">
                <h3>Forró</h3>
                <div class="track-grid" id="forro-container">
                    <div class="loading">Carregando...</div>
                </div>
            </section>

            <section class="genre-section">
                <h3>Sertanejo</h3>
                <div class="track-grid" id="sertanejo-container">
                    <div class="loading">Carregando...</div>
                </div>
            </section>

            <section class="genre-section">
                <h3>MPB</h3>
                <div class="track-grid" id="mpb-container">
                    <div class="loading">Carregando...</div>
                </div>
            </section>

            <section class="genre-section">
                <h3>Internacional</h3>
                <div class="track-grid" id="internacional-container">
                    <div class="loading">Carregando...</div>
                </div>
            </section>

        </main>
    </div>

    <footer class="player-bar">
        <div class="song-info">
            <img id="current-cover" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjMjgyODI4Ii8+CjxwYXRoIGQ9Ik0zMiAzOEMyNS4zNzI2IDM4IDIwIDQzLjM3MjYgMjAgNTBDMjAgNTYuNjI3NCAyNS4zNzI2IDYyIDMyIDYyQzM4LjYyNzQgNjIgNDQgNTYuNjI3NCA0NCA1MEM0NCA0My4zNzI2IDM4LjYyNzQgMzggMzIgMzhaTTMyIDU4QzI3LjU4MTcgNTggMjQgNTQuNDE4MyAyNCA1MEMyNCA0NS41ODE3IDI3LjU4MTcgNDIgMzIgNDJDMzYuNDE4MyA0MiA0MCA0NS41ODE3IDQwIDUwQzQwIDU0LjQxODMgMzYuNDE4MyA1OCAzMiA1OFoiIGZpbGw9IiM1MzUzNTMiLz4KPHBhdGggZD0iTTMyIDI4QzI3LjU4MTcgMjggMjQgMzEuNTgxNyAyNCAzNkMyNCA0MC40MTgzIDI3LjU4MTcgNDQgMzIgNDRDMzYuNDE4MyA0NCA0MCA0MC40MTgzIDQwIDM2QzQwIDMxLjU4MTcgMzYuNDE4MyAyOCAzMiAyOFoiIGZpbGw9IiM1MzUzNTMiLz4KPC9zdmc+Cg==" alt="Capa do Álbum">
            <div>
                <h3 id="current-title">Selecione uma música</h3>
                <p id="current-artist">-</p>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="player-controls">
                <audio id="audio-player"></audio>
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div id="progress-bar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
