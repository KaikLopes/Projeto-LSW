<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Player de Música</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">MeuPlayer</h1>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Buscar</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Sua Biblioteca</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h2>Músicas para você</h2>
            </header>
            <div id="playlist" class="playlist-container">
                <div class="loading">Carregando músicas...</div>
            </div>
        </main>
    </div>

    <footer class="player-bar">
        <div class="song-info">
            <img id="current-cover" src="https://via.placeholder.com/64" alt="Capa do Álbum">
            <div>
                <h3 id="current-title">Selecione uma música</h3>
                <p id="current-artist">-</p>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="player-controls">
                <audio id="audio-player"></audio>
                <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div id="progress-bar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
